name: Shell Commands

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hellow world"
      - name: multiline script 
        run: |
          node -v
          npm -v
      - name: pythom command
        run: |
          import platform
          print(platform.processor())



