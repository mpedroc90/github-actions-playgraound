name: Run custom action
on : push
jobs: 
  testing-action : 
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with: 
          who-to-gree: "world"
      - run: |
        echo "Time ${{ steps.hello.outputs.time }}"